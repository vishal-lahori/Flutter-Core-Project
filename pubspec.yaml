name: flutter_core_eis
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  cached_network_image: ^3.0.0
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  image_picker: ^0.8.0+3
  connectivity: ^3.0.6
  url_launcher: ^6.0.6
  shimmer: ^2.0.0
  provider: ^5.0.0
  firebase_messaging: ^10.0.2
  firebase_core: ^1.3.0
  flutter_local_notifications: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Black.ttf
        - asset: fonts/Roboto/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto/Roboto-Bold.ttf
        - asset: fonts/Roboto/Roboto-BoldItalic.ttf
        - asset: fonts/Roboto/Roboto-Italic.ttf
        - asset: fonts/Roboto/Roboto-Light.ttf
        - asset: fonts/Roboto/Roboto-LightItalic.ttf
        - asset: fonts/Roboto/Roboto-MediumItalic.ttf
        - asset: fonts/Roboto/Roboto-ThinItalic.ttf
        - asset: fonts/Roboto/Roboto-Thin.ttf

          
  #   - family: Trajan Pro
